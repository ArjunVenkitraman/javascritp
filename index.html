<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 class="heading">Candidate Details</h1>
    <!-- Candidate name -->
    <div class="input-group flex-nowrap w-25 name">
        <span class="input-group-text" id="addon-wrapping">Candidate name</span>
        <input type="text" id="cname" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="addon-wrapping">
    </div>
    <!-- Date of birth -->
    <div class="input-group flex-nowrap w-25 birth">
        <span class="input-group-text" id="addon-wrapping">Date Of Birth</span>
        <input type="date" id="dob" class="form-control" placeholder="dd-mm-yyyy" aria-label="Username"
            aria-describedby="addon-wrapping">
    </div>
    <!-- mark scored -->
<div class="input-group flex-nowrap mark">
    <span class="input-group-text" id="addon-wrapping">Enter Mark</span>
    <input type="text" id="mark" class="form-control" placeholder="999.99" aria-label="Username" aria-describedby="addon-wrapping">
  </div>
    <!-- Gender -->
    <div class="gender">
    <label for=""><h3>Gender</h3></label><br>
    <div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Male" checked>
  <label class="form-check-label" for="exampleRadios1">
    Male
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Female">
  <label class="form-check-label" for="exampleRadios2">
    Female
  </label>
</div>
  <div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Others">
  <label class="form-check-label" for="exampleRadios2">
    Others
  </label>
</div>
</div>
<!-- Qualification -->
    <label for=""><h3>Qualification</h3></label>
    <div class="form-check">
  <input class="form-check-input" type="radio" value="Diploma" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Diploma
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="Graduate" name="flexRadioDefault" id="flexRadioDefault2" >
  <label class="form-check-label" for="flexRadioDefault2">
    Graduate
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="Post-Graduate" name="flexRadioDefault" id="flexRadioDefault2">
  <label class="form-check-label" for="flexRadioDefault2">
    Post-Graduate
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="Professional" name="flexRadioDefault" id="flexRadioDefault2">
  <label class="form-check-label" for="flexRadioDefault2">
    Professional
  </label>
</div>

<!-- Grade -->
<select id="grade" class="form-select w-50" aria-label="Default select example">
  <option selected>Select your Grade</option>
  <option value="A+">A+</option>
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="B+">B+</option>
  <option value="C">C</option>
  <option value="C+">C+</option>
  <option value="D">D</option>
  <option value="E">E</option>
</select>
<!-- Known languages -->
<div class="known">
<label for=""><h3>Languages Known</h3></label>
<div class="form-check w-50">
    <input class="form-check-input" name="eng" type="checkbox" value="" id="eng"checked>
    <label class="form-check-label" for="flexCheckDefault">
      English
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" name="tam" type="checkbox" value="" id="tam">
    <label class="form-check-label" for="flexCheckChecked">
      Tamil
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" name="mal" type="checkbox" value="" id="mal">
    <label class="form-check-label" for="flexCheckDefault">
      Malayalam
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" name="hin" type="checkbox" value="" id="hin" >
    <label class="form-check-label" for="flexCheckChecked">
      Hindi
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" name="spa" type="checkbox" value="" id="spa">
    <label class="form-check-label" for="flexCheckDefault">
      Spanish
    </label>
  </div>
</div>
  <!-- Address -->
  <div>
    <div class="add">
  <label for=""><h3>Address</h3></label>
  <!-- <input type="textarea" placeholder="address" cols="50" rows="5"> -->
  <textarea name="" id="addre" cols="50" rows="6"></textarea>
</div>
</div><br>
  <!-- Contact number -->
  <div class="input-group flex-nowrap w-25 contact">
    <span class="input-group-text" id="addon-wrapping">Contact Number</span>
    <input type="text" id="number" class="form-control" placeholder="Number with 10 digits" aria-label="Username" aria-describedby="addon-wrapping">
  </div><br>
  <!-- email -->
  <div class="input-group flex-nowrap w-25">
    <span class="input-group-text" id="addon-wrapping">Email</span>
    <input type="email"id="email" class="form-control" placeholder="abc@gmail.com" aria-label="Username" aria-describedby="addon-wrapping">
  </div><br>
<!-- Button -->
<button type="button" class="btn btn-primary btn-lg" onclick="validation()" style="left: 700px;position: absolute;">Submit</button>

<script src="script.js"></script>
</body>
</html>
