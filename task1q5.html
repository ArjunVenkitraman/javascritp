<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="regscript.js">
    <link rel="stylesheet" href="regstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/regular.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="">Username</label>
                <input type="text" placeholder="name" id="uname">
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="text" placeholder="ff@gmail.com" id="email">
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" placeholder="Password" id="password">
            </div>
            <div class="form-control">
                <label for="">Conform Password</label>
                <input type="password" placeholder="confirm" id="password2">
            </div>
            <button>SUBMIT</button>
        </form>
    </div>
</body>
</html>
