">
    <form name="form1">
        <h1 style="margin-left: 650px;">Enter your friend name</h1>

        <div class="button">

            <input style="background-color: blue;border: 0;padding: 7px;border-radius: 20px;color: white;font-size: 20px;width: 250px;"type="button" value="add name at End" onclick="addend()">
